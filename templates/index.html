<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Color Collage - Upload</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" >
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="/static/fonts/line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="/static/css/slicknav.css">
    <!-- Off Canvas Menu -->
    <link rel="stylesheet" type="text/css" href="/static/css/menu_sideslide.css">
    <!-- Color Switcher -->
    <link rel="stylesheet" type="text/css" href="/static/css/vegas.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="/static/css/responsive.css">

  </head>
  <body>

    <div class="bg-wraper overlay has-vignette">
      <div id="example" class="slider opacity-50 vegas-container" style="height: 983px;"></div>
    </div>

    <!-- Coundown Section Start -->
    <section class="countdown-timer">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="heading-count">
              <h2>COLOR COLLAGE</h2>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <p class="mb-5">
              <em>high quality, Instagram ready, stock-photos</em>
            </p>
            <div class="form">
                <form id="pic-upload" action="/upload" method="post" enctype="multipart/form-data" >
                  <label class="btn btn-common btn-file">
                      <input type="file" name="image" accept="image/*">
                  </label>
              </form>
              <button class="btn btn-border" onclick="validateForm()">Create Collage</button>
            </div>
          </div>
        </div>
            
        <div class="row mt-5">
            <div class="col-md-12 col-sm-12 col-xs-12">
              Created at HackUTA 2018
              <div class="social mt-3">
                  <em>Marcus Deng</em><br>
                  <a class="github" href="https://github.com/marcusdeng22/" target="_blank"><i class="lni-github"></i></a>
                  <a class="linkedin" href="https://www.linkedin.com/in/marcus-deng22/" target="_blank"><i class="lni-linkedin-filled"></i></a>
                  <a class="email" href="mailto:marcus.deng.2@gmail.com" target="_blank"><i class="lni-envelope"></i></a>
                </div>
  
              <div class="social mt-3">
                <em>Victor Mao</em><br>
                <a class="github" href="https://github.com/vmao19/" target="_blank"><i class="lni-github"></i></a>
                <a class="linkedin" href="https://www.linkedin.com/in/victor-mao/" target="_blank"><i class="lni-linkedin-filled"></i></a>
                <a class="email" href="mailto:Victor.Mao@utdallas.edu" target="_blank"><i class="lni-envelope"></i></a>
                <a class="website" href="https://vmao19.github.io/vmao19/" target="_blank"><i class="lni-home"></i></a>
              </div>
            </div>
        </div>
            
      </div>
    </section>
    <!-- Coundown Section End -->

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery-min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vegas.min.js"></script>
    <script src="/static/js/classie.js"></script>
    <script src="/static/js/jquery.nav.js"></script>
    <script src="/static/js/jquery.easing.min.js"></script> 
    <script src="/static/js/wow.js"></script>
    <script src="/static/js/jquery.slicknav.js"></script>
    <script src="/static/js/main.js"></script>

    <script type="text/javascript">
      $("#example").vegas({
          timer: false,
          delay: 6000,
          transitionDuration: 2000,
          transition: "blur",
          slides: [
              { src: "/static/img/slide1.jpg" },
              { src: "/static/img/slide2.jpg" },
              { src: "/static/img/slide3.jpg" }
          ]
      });
    </script>

    <script type="text/javascript">
      function validateForm(){
      var isValid = true;

      var elements = document.getElementById('pic-upload').getElementsByTagName('input');

      for(var i=0; i < elements.length; i++){
        if(elements[i].value.length < 1){
          isValid = false;
        }
      }

      if(isValid){
        document.getElementById('pic-upload').submit();
        $('#preloader').fadeIn();
      }
      else {
        alert('Please upload an image file.');
      }
    }
    </script>
      
  </body>
</html>
