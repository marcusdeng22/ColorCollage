<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ColorCollage - Results</title>
	<style>
		.cover {
			object-fit: cover;
			width: 200px;
			height: 200px;
		}
		body {
			background-color: #fafafa !important;
			text-align: center !important;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	
	<div class="container mt-5">
		<div class="row mb-3">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h1>Color Collage</h1>
				<p>
					RBG: <em>{{ colors[0] }}</em><br>
					Color: <em>{{ colorNames[0] }}</em><br>
					Label: <em>{{ labels[0] }}</em>
				</p>
			</div>
		</div>

		{% for x in range(3) %}
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
				{% for y in range(3) %}
					<img src={{ urls[(x*3)+y] }} class="cover" />
				{% endfor %}
				</div>
			</div>
		{% endfor %}

		<div class="row mt-4 mb-5">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<a href="/downloads/{{ filePath }}" class="btn btn-outline-dark btn-lg" download="{{ filePath }}">Download Image</a>
				<a href="/" class="btn btn-outline-dark btn-lg">Make Another Collage</a>
			</div>
		</div>

	</div>

</body>
</html>
