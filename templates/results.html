<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ColorCollage - Results</title>

		.cover {

			width: 200px;
			height: 200px;

    {% for url in urls %}
        <img src={{ url }} class="cover">
    {% endfor %}
    

</body>
